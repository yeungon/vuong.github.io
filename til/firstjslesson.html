
<!DOCTYPE html>
<html>
<body>

<p>An unordered list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>Click the button to display the innerHTML of the second li element (index 1).</p>

<button onclick="myFunction()">Try it</button>
  
<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementsByTagName("LI"); //this function will throw out the content tagged as "LI" [standing for LIST]
    document.getElementById("demo").innerHTML = x[1].innerHTML;
}
</script>

  
  
  
  <p>Click the button to find out how many li elements there are in this document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementsByTagName("LI");
    document.getElementById("demo").innerHTML = x.length; // ra 3
}
</script>
</body>
</html>
